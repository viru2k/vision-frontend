<div class="p-2">
    <app-loading *ngIf="loading"> </app-loading> 
   
</div>
  
  <div class="row col-md-auto justify-content-md-center animated fadeIn slow" >
        <div class=" pb-2 "><h5> Buscar por :  </h5> 
             <button class="btn btn-info">médico</button>
        </div>
      
      
            <hr>
            
            
      <p-table #dt [columns]="cols"  [value]="elementos" selectionMode="single" [resizableColumns]="true"
      [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)" [scrollable]="true" scrollHeight="400px" >
  
      <ng-template pTemplate="header" let-columns >

              <tr>
                  <th  *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn >
                      {{col.header}}
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order" ></p-sortIcon>
                  </th>
                  
              </tr>
              <tr>
                  <th *ngFor="let col of columns" [ngSwitch]="col.field" >
                    
                      <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'fecha_turno'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" autofocus>
                      <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'grupo_nombre'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">                      
                      <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'agenda_estado'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" autofocus>
                      <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'paciente_nombre'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                      <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'paciente_apellido'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">   
                      <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'paciente_dni'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" autofocus>
                    
                  </th>
                
              </tr>
          </ng-template>
  
          <ng-template pTemplate="body" let-elementos>
                      <tr [pSelectableRow]="elementos" [ngClass]="colorRow(elementos.agenda_estado)" 
                            >
                          <td>{{elementos.fecha_turno | date: 'hh:mm:ss'}}</td>                                
                          <td>{{elementos.grupo_nombre}}</td>       
                          <td >{{elementos.agenda_estado}}</td>      
                          <td>{{elementos.paciente_nombre}}</td>         
                          <td>{{elementos.paciente_apellido}}</td>         
                          <td>{{elementos.paciente_dni}}</td>                                         
                      </tr>
          </ng-template> 
      </p-table>
      <p-footer>
        <div class=" pb-2 pt-2 float-left media">
                <h5>Estados de atención --</h5>
            <h5 class="pl-2"><span class="badge   es-atendido">ATENDIDO</span></h5> 
            <h5 class="pl-2"><span class="badge  es-ausente">AUSENTE</span></h5> 
            <h5 class="pl-2"><span class="badge  es-espera">ESPERA</span></h5> 
            <h5 class="pl-2"><span class="badge  es-ingresado">INGRESADO</span></h5> 
            <h5 class="pl-2"><span class="badge  es-pendiente">PENDIENTE</span></h5> 
         </div>
    </p-footer>
      </div>
