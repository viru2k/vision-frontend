
  
  <div class="row col-md-auto justify-content-md-center animated fadeIn slow" >
    <div >
      <app-loading *ngIf="loading"> </app-loading> 
     
  </div>

<H6>LISTAD DE GRUPOS</H6>
  <div class="col-12 row">
    <input  class="form-control col-8 form-control-sm" type="text"  placeholder="Crear un nuevo grupo" [(ngModel)]="grupo" >
    <button (click)="crearGrupo()" class="btn btn-info col-4">Crear grupo</button>
  </div>
  <p-table #dt [columns]="cols_grupo"  [value]="elementos_grupos" selectionMode="single" [resizableColumns]="true" columnResizeMode="expand"
  [(selection)]="selectedItem_grupo" (onRowSelect)="onRowSelectGrupo($event)" [scrollable]="true" scrollHeight="200px" >
 
      <ng-template pTemplate="caption">
          <div class="row">
          <div class="col-md-5" style="text-align:right">                                
              <input  class="form-control col-md-12 form-control-sm" type="text"  placeholder="Buscar en toda la tabla" (input)="dt.filterGlobal($event.target.value, 'contains')" > 
          </div>
       </div>
      </ng-template>

      <ng-template pTemplate="header" let-columns >
          <tr>
              <th  *ngFor="let col of columns" [pSortableColumn]="col.field"    [ngStyle]="{'width': col.width}" colspan="col.colspan" >
                  {{col.header}}
                  <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </th>
           
          </tr>
          <tr>
              <th *ngFor="let col of columns" [ngSwitch]="col.field" >
                  <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'grupo_nombre'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" autofocus>                
              </th>
          </tr>
      </ng-template>

       <ng-template pTemplate="body" let-elementos_grupos>
                <tr [pSelectableRow]="elementos_grupos">      
  
      <td>{{elementos_grupos.grupo_nombre}}</td>                   
  </tr>
</ng-template>
</p-table>
<H6>ASOCIAR USUARIOS</H6>

  <p-table #dt [columns]="cols"  [value]="elementos" selectionMode="single" [resizableColumns]="true" columnResizeMode="expand"
  [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)" [scrollable]="true" scrollHeight="200px" >
 
      <ng-template pTemplate="caption">
          <div class="row">
          <div class="col-md-5" style="text-align:right">                                
              <input  class="form-control col-md-12 form-control-sm" type="text"  placeholder="Buscar en toda la tabla" (input)="dt.filterGlobal($event.target.value, 'contains')"  >
          </div>
       </div>
      </ng-template>

      <ng-template pTemplate="header" let-columns >
          <tr>
              <th  *ngFor="let col of columns" [pSortableColumn]="col.field"    [ngStyle]="{'width': col.width}" colspan="col.colspan" >
                  {{col.header}}
                  <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </th>
           
          </tr>
          <tr>
              <th *ngFor="let col of columns" [ngSwitch]="col.field" >
                  <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'apellido'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" autofocus>                
              </th>
          </tr>
      </ng-template>

       <ng-template pTemplate="body" let-elementos>
                <tr [pSelectableRow]="elementos">      
  
      <td>{{elementos.nombreyapellido}}</td>                   
  </tr>
</ng-template>
</p-table>

  </div>
